<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker - LifeHub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>LifeHub</h1>
        <p>An all-in-one platform for health, productivity, and personal development</p>
    </header>

    <section>
        <h2>Activity Tracker</h2>
        <div id="activity-form">
            <label for="steps">Steps Taken:</label>
            <input type="number" id="steps" placeholder="Enter steps">
            <button onclick="logActivity()">Log Activity</button>
        </div>
        <div id="activity-log">
            <h3>Activity Log</h3>
            <ul id="activity-list"></ul>
        </div>
    </section>

    <script>
        function logActivity() {
            const stepsInput = document.getElementById('steps');
            const activityList = document.getElementById('activity-list');

            if (stepsInput.value !== "") {
                const activityItem = document.createElement('li');
                activityItem.textContent = `Steps: ${stepsInput.value}`;
                activityList.appendChild(activityItem);
                stepsInput.value = ""; // Clear the input field
            }
        }
    </script>
</body>

</html>
